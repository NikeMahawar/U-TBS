<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Booking System</title>
    
    <!-- Custom styles for the booking system -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Toastr for displaying notification messages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
</head>
<body>
    <div class="container">
        <h1>Train Seat Booking System</h1>
        
        <!-- Simple form where users can enter the number of seats they want to book -->
        <div class="booking-form">
            <input type="number" id="seatCount" min="1" max="7" placeholder="Enter number of seats (1-7)">
            <button onclick="bookSeats()">Book Seats</button>
        </div>
        
        <!-- This is where we'll show the available seats for booking -->
        <div class="seats-container" id="seatsContainer"></div>
    </div>

    <!-- Firebase scripts for handling real-time data updates -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js" type="module"></script>
    
    <!-- SweetAlert2 for better-looking alert messages -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript to handle the booking logic -->
    <script src="script.js" type="module"></script>
</body>
</html>
